version: '3.8'

services:
  # Credit Scoring API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vnpt-credit-scoring-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MODEL_NAME=vnpt-credit-scoring
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - mlflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vnpt-network

  # MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: vnpt-mlflow-server
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
    command: >
      bash -c "pip install mlflow &&
               mlflow server
               --backend-store-uri sqlite:///mlflow/mlflow.db
               --default-artifact-root /mlflow/artifacts
               --host 0.0.0.0
               --port 5000"
    restart: unless-stopped
    networks:
      - vnpt-network

  # PostgreSQL Database (optional - for production)
  postgres:
    image: postgres:15-alpine
    container_name: vnpt-postgres
    environment:
      - POSTGRES_USER=vnpt
      - POSTGRES_PASSWORD=vnpt_secret
      - POSTGRES_DB=credit_scoring
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - vnpt-network
    profiles:
      - production

  # Redis Cache (optional - for production)
  redis:
    image: redis:7-alpine
    container_name: vnpt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - vnpt-network
    profiles:
      - production

  # Prometheus Metrics (optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: vnpt-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - vnpt-network
    profiles:
      - monitoring

  # Grafana Dashboard (optional - for monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: vnpt-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - vnpt-network
    profiles:
      - monitoring

volumes:
  mlflow-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  vnpt-network:
    driver: bridge
